<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header shadow">
            <div class="new-book header-item">
                <button class="new-book-btn" id="" type="button">NEW BOOK</button>
            </div>
            <input class="searchbar header-item" type="text">
            <div class="login header-item">
                <button class="login-btn" id="" type="button">LOG IN</button>
            </div>
        </div>
        <div class="main-content">
            <div class="new-books"></div>
            <form action="#" class="book-input hidden">
                <div class="input-card shadow">
                    <input class="title" placeholder="Title" required="" type="text">
                    <input class="author" placeholder="Author" type="text">
                    <input class="pages" placeholder="Num Pages" type="number">
                    <div class="read-text">Have you read it?</div>
                    <input class="read" type="checkbox" name="read-input">
                    <input class="add-btn" type="submit" value="Add Book">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
